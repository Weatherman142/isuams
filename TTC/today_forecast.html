<!-- Bootstrap JS bundle (popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Get today's date in US Central Time and format it as YYYY_MM_DD
  const today = new Date();
  const centralTimeOptions = { timeZone: 'America/Chicago', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
  today.toLocaleString('en-US', centralTimeOptions);
  today.setHours(0, 0, 0, 0); // Set time to midnight for consistency
  const formattedDate = today.toISOString().slice(0, 10).replace(/-/g, '_');

  // Update iframe src attributes with dynamic file names
  document.getElementById('figureIframe').src = `todays_forecast/${formattedDate}_fig.html`;
  document.getElementById('tableIframe').src = `todays_forecast/${formattedDate}_table.html`;
</script>
